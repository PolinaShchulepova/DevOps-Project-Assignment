<!DOCTYPE html>
<html>
<head>
  <title>Random Quote</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #fbd786);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quote-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-size: 22px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    {{ quote }}
  </div>
</body>
</html>
